<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="box">
        <form action="register.html" method="" class="form">
            <h1>Jorkut</h1>
            <fieldset>
                <legend> Login do usuário</legend>
               
            <div>
                <label for="name">
                    Nome:<br />
                    <input type="text" class="user" placeholder="Insira seu nome de usuário">
                </label>  
            </div>
            <div>
                <label for="password">
                    Senha: <br />
                    <input type="password" class="password" placeholder="Insira sua senha">
                </label>  
            </div>
            <div>
                <br><input type="submit" class="submit" value="Entrar">
            </div>
            <p>Não possui conta? <a href="/register.html">Inscreva-se</a></p>
        </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
